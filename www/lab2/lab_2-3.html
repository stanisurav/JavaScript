<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Задание №3. Короленко</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
          $(document).ready(function(){

              $(".run_right").click(function(){

                  $("#img").animate({right: "-=100px"}, 500);
              });

              $(".run_left").click(function(){

                  $("#img").animate({right: "+=100px"}, 500);
              });

              $(".run_top").click(function(){

                  $("#img").animate({top: "-=100px"}, 500);
              });

              $(".run_down").click(function(){

                  $("#img").animate({top: "+=100px"}, 500);
              });

          });
    </script>
  </head>
  <body>
      <button class="run_left">Флекс влево</button>
      <button class="run_right">Флекс вправо</button>
      <button class="run_top">Флекс вверх</button>
      <button class="run_down">Флекс вниз</button>
      <br>
      <br>
          <img src="1.jpg" style="position: relative;" alt="Рикардо Милос" width="300" height="200" id="img">
  </body>
</html>
