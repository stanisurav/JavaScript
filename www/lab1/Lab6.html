    <title>Задание №6. Короленко</title>

  <body>
      <script type="text/JavaScript">

          document.write("<table width=300 border=1/2 cellspacing=0>");
          document.write("<tr><th>Степень</th><th>Результат</th></tr>")

          for (var i = 0; i <= 5; i++) {
              document.write("<tr><td align=center>2<sup>"+i+"</sup></td><td align=center>"+Math.pow(2,i)+"</td></tr>");
          }

          document.write("</table>");

      </script>
