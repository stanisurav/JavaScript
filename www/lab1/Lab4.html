<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Задание №4. Короленко</title>
  </head>
  <body>
      <script type="text/JavaScript">
          var x, y;
          x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое

          y=parseInt(prompt("Введите значение у",'')); // число

          if(x==y){

              alert("Введённые числа равны");
          }else{

              if(x<y){

                  alert(" Максимальное число - y");
              }else{

                  alert(" Максимальное число - x");
              }

          }

          var password='12345';

          pass=prompt("Введите пароль:",'');

          if(pass==password){

              alert("Пароль введён верно");
          }else{

              alert("Пароль введён неверно");
          }
      </script>
  </body>
</html>
